<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Formulário de Audiência</title>
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/imagens/favicon.ico" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/redmond/skin.css"  />

	<style type="text/css">
.ui-widget {
	font-size: 80%;
}

.ui-tooltip {
	padding: 10px 20px;
	color: #2E6E9E;
	border-radius: 10px;
	font: bold 14px "Helvetica Neue", Sans-Serif;
	box-shadow: 0 0 7px #87B6D9;
}

.themeMenu {
	font: bold;
	height: 200px;
	width: 100px;
}
</style>

	<script type="text/javascript">

</script>


</h:head>
<f:view encoding="ISO-8859-1">
	<h:form>
		<p:growl id="msg10" life="4500" showDetail="false" sticky="false" />
		<p:panel header="Relatório de Audiência - Retorno">
			<p:panelGrid columns="2">
				<h:outputText value="Id da Solicitação:" />
				<h:outputText value="#{solicitacao.unicasolicitacao.idsolicitacao}" />
				<h:outputText value="Processo:" />
				<h:outputText
					value="#{solicitacao.unicasolicitacao.processo.numeroprocesso}" />
				<h:outputText value="Autor:" />
				<h:outputText value="#{solicitacao.unicasolicitacao.processo.parte}" />
				<h:outputText value="Réu:" />
				<h:outputText
					value="#{solicitacao.unicasolicitacao.processo.adverso}" />

				<h:outputText value="Nome  do Colaborador:" />
				<h:outputText
					value="#{solicitacao.unicasolicitacao.renumeracao.tipoSolicitacaoCorrespondente.correspondente.nome}" />
				<h:outputText value="Nome  do Advogado:" />
				<h:outputText
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.nomeadvogado}"
					size="80" />
				<h:outputText value="Telefone do Advogado:" />


				<p:inputMask mask="(99)99999-9999"
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.telefoneadvogado}"
					size="14">

				</p:inputMask>
				<h:outputText value="Defesa Genérica:" />
				<p:selectOneRadio
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.defesagenerica}">
					<f:selectItem itemValue="true" itemLabel="Sim" />
					<f:selectItem itemValue="false" itemLabel="Não" />

					<f:ajax immediate="true" execute="@this" />
				</p:selectOneRadio>
				<h:outputText value="Proposta de Acordo:" />
				<p:selectOneRadio
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.contraproposta}">
					<f:selectItem itemValue="true" itemLabel="Sim" />
					<f:selectItem itemValue="false" itemLabel="Não" />
					<f:ajax immediate="true" execute="@this" />
				</p:selectOneRadio>
				<h:outputText value="Valor:" />

				<h:outputText
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.valorproposta}">
					<f:convertNumber type="currency" currencySymbol="R$" />
				</h:outputText>
				<h:outputText value="Aij Designada:" />
				<p:selectOneRadio
					value="#{solicitacao.formularioAudiencia.aijdesiginada}">
					<f:selectItem itemValue="true" itemLabel="Sim" />
					<f:selectItem itemValue="false" itemLabel="Não" />
					<f:ajax immediate="true" execute="@this" />
				</p:selectOneRadio>
				<h:outputText value="Data da Aij Designada:" />

				<h:outputText value="#{solicitacao.formularioAudiencia.dataaij}">
					<f:convertDateTime pattern="mm/DD/yyyy" />
				</h:outputText>



				<h:outputText value="Contra Proposta:" />
				<p:inputTextarea readonly="true"
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.informecontraproposta}"
					rows="5" cols="70" />
				<h:outputText value="Informe o objeto da lide:" />
				<p:inputTextarea readonly="true"
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.objetodalide}"
					rows="5" cols="70" />
				<h:outputText
					value="Estratégia de defesa e os docs foram suficientes para a boa defesa:" />
				<p:inputTextarea readonly="true"
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.estrategiadefesa}"
					rows="5" cols="70" />
				<h:outputText
					value="Informe se houve algum acontecimento em audiência relevante a lide que não fora consignado em ata:" />
				<p:inputTextarea readonly="true"
					value="#{solicitacao.unicasolicitacao.formularioAudiencia.informeacontecimento}"
					rows="5" cols="70" />
			</p:panelGrid>
		</p:panel>
		<p:commandButton value="Voltar"
			title="Clique aqui para sair do formulário."
			action="/solicitacao/solicitacao.jsf" ajax="true" />

	</h:form>
</f:view>
</html>
