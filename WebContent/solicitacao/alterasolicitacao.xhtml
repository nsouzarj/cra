<?xml version='1.0' encoding='ISO-8859-1' ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>Altera Solicitação</title>
	<meta http-equiv="Content-Type;CACHE-CONTROL"
		content="text/html;NO-CACHE;enconding=UTF-8;5;Refresh;URL=alterasolicitacao.jsf" />
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/imagens/favicon.ico" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/redmond/skin.css" />


	<style type="text/css">
.ui-widget {
	font-size: 80%;
}

.colorido {
	background-color: #FFA500;
	background: #FF0000;
	color: #FFFFFF;
}

.tabela {
	background-color: #DCDCDC;
}

.title {
	font-style: normal;
	color: black;
	background-color: black;
	background-attachment: black;
	width: 500px;
	height: auto;
}

.themeMenu {
	font: bold;
	height: 200px;
	text-transform: uppercase;
	width: 100px;
}
</style>
	<script type="text/javascript">
		function showStatus() {
			statusDialog.show();
		}
		function hideStatus() {
			statusDialog.hide();
		}

		function fechar() {

			window.opener = window

			window.close("#")

		}
	</script>
</h:head>

<h:body contentType="text/html">


	<h:form title="Dados do processo" id="forma1" style="font-size: 13px;">

		<b:panel
			title="Id da Solicitação:#{solicitacao.alterarsolicitacao.idsolicitacao} -  Dados do Processo Selecionado - Alteração"
			id="paniel12" toggleable="true" look="primary">
			<p:growl id="msg10" life="4500" showDetail="false" sticky="false" />
			<p:panelGrid columns="2">
				<p:panelGrid columns="2">
					<b:commandButton id="btvoltar" ajax="false" look="primary"
						immediate="false" type="submit" value="Sair"
						onclick="window.close();">



					</b:commandButton>

					<p:commandButton id="btaltera" immediate="false"
						action="#{solicitacao.AlteraSolicatacaoFeita}" ajax="true"
						value="Alterar Solicitação"
						title="Click aqui para alterar sua solicitaçãoo." rendered="false"
						icon="ui-icon-pencil">


						<f:setPropertyActionListener target="#{solicitacao.mostrajanela}"
							value="false" />
						<f:setPropertyActionListener
							target="#{solicitacao.nova_soli_salva}" value="false" />
						<f:setPropertyActionListener
							target="#{solicitacao.datarealizacao}"
							value="#{solicitacao.alterarsolicitacao.dataprazo}" />
						<f:setPropertyActionListener target="#{solicitacao.horaaudiencia}"
							value="#{solicitacao.alterarsolicitacao.horaudiencia}" />

						<f:setPropertyActionListener target="#{solicitacao.instrucoes}"
							value="#{solicitacao.alterarsolicitacao.instrucoes}" />
						<f:setPropertyActionListener target="#{solicitacao.idbancabusca}"
							value="#{solicitacao.alterarsolicitacao.bancaProcesso.idbanca}" />

						<f:setPropertyActionListener
							target="#{solicitacao.tiposolictacao}"
							value="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao}" />

						<p:ajax process="@all" update="@all" />
					</p:commandButton>
				</p:panelGrid>


				<br />
				<br />
				<p:panelGrid columns="2">

					<h:outputText value="ID da Solicitação" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.idsolicitacao}" />
					<h:outputText value="Solicitante:" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.usuario.nomecompleto}" />
					<h:outputText value="Número do Processo" />
					<p:commandLink immediate="false"
						action="#{solicitacao.CosultaProcessoSite}"
						onclick="window.open('alterasolicitacao.jsf')" ajax="false"
						value="#{solicitacao.alterarsolicitacao.processo.numeroprocesso}"
						title="Click aqui para consulta no tribunal.">
						<f:setPropertyActionListener
							target="#{solicitacao.processonotribunal}"
							value="#{solicitacao.alterarsolicitacao.processo.numeroprocesso}" />
					</p:commandLink>
					<h:outputText value="Autor" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.processo.parte}" size="60" />
					<h:outputText value="Réu" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.processo.adverso}"
						size="60" />
					<h:outputText value="Assunto" />

					<h:outputText
						value="#{solicitacao.alterarsolicitacao.processo.assunto}"
						size="60" />
					<h:outputText value="Julg. Antecipado da Lide"
						rendered="#{solicitacao.alterarsolicitacao.lide == 'S' or solicitacao.alterarsolicitacao.lide == 'N' }" />

					<h:outputText value="SIM"
						rendered="#{solicitacao.alterarsolicitacao.lide=='S'}" />
					<h:outputText value="NÃO"
						rendered="#{solicitacao.alterarsolicitacao.lide=='N'}" />


					<h:outputText value="Cadastro" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.processo.cartorio}" />
					<h:outputText value="Localização" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.processo.localizacao}" />
					<h:outputText value="Comarca" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.comarca.nome}" />
					<h:outputText value="Orgão" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.processo.orgao.descricao}" />
					<h:outputText value="Número do Orgão" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.processo.numorgao}" />
					<h:outputText value="Correspondente" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.correspondente.nome}" />
					<h:outputText value="Tipo de Solicitação" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie} 
					- #{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.tipo}" />
					<h:outputText value="Envio de"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.enviosolicitacao.tipoenvio}"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />



					<h:outputText id="mudarprop" action="#amodal3"
						value="Proposta de Acordo"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==1 or
						 solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==2 or 
						 solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==3 or
						  solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==4 or
						   solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==5 
						 or solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==6 
						 or solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==15  or 
						 solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==20}" />

					<h:outputText value="SIM"
						rendered="#{solicitacao.alterarsolicitacao.propostaacordo=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />
					<h:outputText value="NÃO"
						rendered="#{solicitacao.alterarsolicitacao.propostaacordo=='false' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />

					<h:outputText value="Valor da Alçada"
						rendered="#{solicitacao.alterarsolicitacao.propostaacordo=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />


					<h:outputText
						value="#{solicitacao.alterarsolicitacao.valordaalcada}"
						rendered="#{solicitacao.alterarsolicitacao.propostaacordo=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}">
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>

					<h:outputText value="Grupo :"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==1 or
						 solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==2 or
						  solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==3 or 
						  solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==4 or
						   solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==5 or 
						   solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==6 or
						    solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==15 or
						    solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==20}" />

					<h:outputText value="grupo #{solicitacao.alterarsolicitacao.grupo}"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==1 
						or solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==2 or 
						solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==3 or 
						solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==4 or
						 solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==5 or
						  solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==6 or
						   solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==15 or
						    solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.idtiposolicitacao==20}" />

					<h:outputText value="Data da Elaboração da Diligência" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.datasolictacao}">
						<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
					</h:outputText>


					<h:outputText value="Data do Prazo da Diligência/Audiência" />
					<h:outputText value="#{solicitacao.alterarsolicitacao.dataprazo}">
						<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
					</h:outputText>


					<h:outputText value="Hora da Audiência"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />

					<h:outputText
						value="#{solicitacao.alterarsolicitacao.horaudiencia}"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />
					<h:outputText value="Status do Correspondente" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.statusexterno}" />
					<h:outputText value="Status Interno" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.statusSolicitacao.status}" />
					<h:outputText value="Processo Eletrônico" />
					<h:outputText value="SIM"
						rendered="#{solicitacao.alterarsolicitacao.processo.proceletronico eq 'E' }" />
					<h:outputText value="NÃO"
						rendered="#{solicitacao.alterarsolicitacao.processo.proceletronico != 'E' }" />
					<h:outputText value="Banca Responsável" />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.bancaProcesso.banca}" />

					<h:outputText value="Advogado Ex Adverso: "
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.advogadoadverso}"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />

					<h:outputText value="OAB do Ex Adverso : "
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.numoabadverso}"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />

					<h:outputText value="Email do Ex Adverso: "
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.emailadvadverso}"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText value="Telefone do Advogado Ex Adverso: "
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.telefoneadvadervoso}"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />

					<h:outputText value="Aij Designada:"
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText value="SIM"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.aijdesiginada=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText value="NÃO"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.aijdesiginada=='false' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText value="Data da Aij Designada:"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.aijdesiginada=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />

					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.dataaij}"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.aijdesiginada=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;'>
						<f:convertDateTime dateStyle="short" pattern="dd/MM/yyyy" />
					</h:outputText>

					<h:outputText value="Acordo Realizado: "
						rendered="#{solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />

					<h:outputText value="NÃO"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='false' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText value="SIM"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />


					<h:outputText value="Valor do Acordo"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.valoracordo}"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='true' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;'>
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>

					<h:outputText value="Valor da Contra Proposta: "
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='false' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.valorcontraproposta}"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='false'  and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;'>
						<f:convertNumber type="currency" currencySymbol="R$" />
					</h:outputText>

					<h:outputText value="Obrigação de Fazer"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='false' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />

					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.obrigacaoafazer}"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.acordorealizado=='false' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />

					<h:outputText value="Acontecimento"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.informeacontecimento !=''  and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						style='color: red;' />
					<h:outputText
						value="#{solicitacao.alterarsolicitacao.formularioAudiencia.informeacontecimento}"
						rendered="#{solicitacao.alterarsolicitacao.formularioAudiencia.informeacontecimento !='' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />



					<h:outputText value="Foi possível contato com o correspondete"
						rendered="#{solicitacao.alterarsolicitacao.statusSolicitacao.idstatus >=4 and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}" />
					<p:selectOneRadio
						rendered="#{solicitacao.alterarsolicitacao.statusSolicitacao.idstatus >=4 and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}"
						value="#{solicitacao.alterarsolicitacao.audinterna}">
						<f:selectItem itemLabel="Sim" itemValue="true" />
						<f:selectItem itemLabel="Não" itemValue="false" />
						<p:ajax update="audiform formaz audiavali"
							process="@this audiform formaz audiavali" immediate="false" />
					</p:selectOneRadio>
				</p:panelGrid>
				<p:panelGrid columns="1" id="formaz" style="margin-top:10px">

					<p:panel id="audiavali" header="Texto de Avaliação"
						toggleable="true"
						rendered="#{solicitacao.alterarsolicitacao.statusSolicitacao.idstatus >=4 and solicitacao.alterarsolicitacao.audinterna=='false' and solicitacao.alterarsolicitacao.renumeracao.tipoSolicitacaoCorrespondente.tipoSolicitacao.especie=='AUDIENCIA'}">
						<p:inputTextarea
							value="#{solicitacao.auditoriaInterna.avaliacao2}"
							style="display:block;border-width: 1px;border-style: solid;border-color:#A6C9E2;padding:1px;margin-top:1px;width:360px;height:400px;overflow:visible" />
						<p:panelGrid columns="2"
							style="display:block;border-width: 0px;border-style: none;">
