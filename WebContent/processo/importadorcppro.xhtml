<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<title>Importador da Planilha do CPPRO</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"
		charset="LATIN1" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/humanity/skin.css" />
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/css/default.css" />
	<script src="#{request.contextPath}/javascript/jquery.js"></script>
	<script src="#{request.contextPath}/javascript/jquery.ui.js"></script>
	<style type="text/css">
.ui-widget {
	font-size: 80%;
}

.themeMenu {
	font: bold;
	height: 200px;
	width: 100px;
}

.ui-tooltip {
	padding: 10px 20px;
	color: #2E6E9E;
	border-radius: 10px;
	font: bold 14px "Helvetica Neue", Sans-Serif;
	box-shadow: 0 0 7px #87B6D9;
}
</style>
	<script type="text/javascript">
		$(function() {
			$(document).tooltip({
				track : true
			});
		});
	</script>
</h:head>

<f:view encoding="ISO-8859-1" contentType="text/html">
	<p:growl id="messages" showDetail="false" />

	<h:form enctype="multipart/form-data">


		<p:panel header="Importar a Planilha do CPPRO">
			<p:panelGrid columns="3">

				<p:fileUpload value="#{importador.file}" mode="simple"
					multiple="true" uploadLabel="Selecione o Arquivo" required="true"
					label="Selecione o Arquivo" invalidFileMessage="Selecione o aquivo"
					requiredMessage="Selecione o arquivo antes de importar!" />


				<p:commandButton value="Importar" ajax="false"
					action="#{importador.Leer}" disabled="false"
					title="Clik aqui para importar a planilha." update="editor" />

				<p:commandButton id="sair" value="Sair" ajax="true"
					action="/menu.jsf" title="Click aqui para sair do importador."
					onclick="window.close();" />

			</p:panelGrid>
		</p:panel>
	</h:form>


	<p:inputTextarea value="#{importador.recebe}"
		style="display:block;border-width: 1px;border-style: solid;border-color:#A6C9E2;padding:1px;margin-top:1px;width:1300px;height:600px;overflow:visible" />

	<p:ajaxStatus
		style="width:64px;height:64px;position:fixed;right:680px;bottom:300px">
		<f:facet name="start">
			<p:graphicImage value="/imagens/loading.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>


</f:view>

</html>
