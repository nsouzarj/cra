<f:view renderKitId="PRIMEFACES_MOBILE"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:pm="http://primefaces.org/mobile" contentType="text/html">
	<link type="text/css" rel="stylesheet"
		href="#{request.contextPath}/themes/mobile/cra.css" />
	<link rel="icon" type="image/x-icon"
		href="#{request.contextPath}/imagens/favicon.ico" />
	<pm:page title="Hello World">

		<pm:view id="main">

			<pm:header title="CRA" />
			<pm:content id="teste">


				<h:form>


					<pm:buttonGroup>
						<h:outputText value="USUÁRIO:" />
						<h:inputText value="#{usuarios.loginacesso}" id="usu"
							autocomplete="false" />

						<h:outputText value="SENHA:" />
						<h:inputSecret value="#{usuarios.senha}" autocomplete="false" />

						<h:commandButton type="sumbit" id="votao1"
							title="Click aqui para entrar no sistema" value="Entrar"
							action="#{usuarios.PegaUsuarioCel}" immediate="false">
							<f:setPropertyActionListener target="#{corresponde.nivelusuario}"
								value="#{usuarios.usuario.tipo}" />
						</h:commandButton>

					</pm:buttonGroup>

					<p:messages id="msg10" />
				</h:form>

			</pm:content>
		</pm:view>
	</pm:page>

</f:view>
